syntax = "proto3";
package Protocol;

import "Enum.proto";

message Player
{
	uint64 id = 1; // id
}

message Vector2
{
	float x = 1;
	float y = 2;
}

message Vector3
{
	float x = 1;
	float y = 2;
	float z = 3;
}

message Matrix
{
	Vector3 vRight = 1;
	Vector3 vUp = 2;
	Vector3 vLook = 3;
	Vector3 vPos = 4;
}

message PlayerSyncData
{
	uint32 inputMask = 1;
	Vector2 mouseAxis = 2;
}
